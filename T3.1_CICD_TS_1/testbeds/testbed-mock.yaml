testbed:
  name: DevNet Expert - Mock Network for Test Development
  alias: mock_testbed
  credentials:
    default:
      username: mock
      password: mock

devices:
  mock-rtr-01:
    os: iosxe
    type: Catalyst 8000v
    alias: mock-rtr-01
    connections:
      defaults:
        class: unicon.Unicon
      mock:
        # yamllint disable-line rule:line-length
        command: mock_device_cli --os iosxe --mock_data_dir testbeds/mocks/mock-rtr-01 --state connect
        protocol: unknown
  mock-rtr-02:
    os: iosxe
    type: Catalyst 8000v
    alias: mock-rtr-02
